<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - 16 Day Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <h1>WeatherPro</h1>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="cityInput" placeholder="Search for a city...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <button id="locationBtn" class="location-btn" title="Use current location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <!-- Error State -->
                <div id="error" class="error hidden">
                    <div class="error-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Oops! Something went wrong</h3>
                        <p id="errorMessage">Unable to fetch weather data. Please try again.</p>
                        <button id="retryBtn" class="retry-btn">Try Again</button>
                    </div>
                </div>

                <!-- Weather Content -->
                <div id="weatherContent" class="weather-content hidden">
                    <!-- Current Weather -->
                    <section class="current-weather">
                        <div class="current-info">
                            <div class="location-info">
                                <h2 id="currentLocation">Loading...</h2>
                                <p id="currentDate"></p>
                            </div>
                            <div class="weather-main">
                                <div class="temperature">
                                    <span id="currentTemp">--</span>째C
                                    <div class="weather-icon">
                                        <i id="currentIcon" class="fas fa-sun"></i>
                                    </div>
                                </div>
                                <div class="weather-details">
                                    <p id="weatherDescription">Clear Sky</p>
                                    <div class="temp-range">
                                        <span>H: <span id="maxTemp">--</span>째</span>
                                        <span>L: <span id="minTemp">--</span>째</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Weather Stats -->
                        <div class="weather-stats">
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-label">Visibility</span>
                                    <span class="stat-value" id="visibility">--</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="fas fa-tint"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-label">Humidity</span>
                                    <span class="stat-value" id="humidity">--%</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="fas fa-wind"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-label">Wind</span>
                                    <span class="stat-value" id="windSpeed">-- km/h</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="fas fa-thermometer-half"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-label">Feels Like</span>
                                    <span class="stat-value" id="feelsLike">--째</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 16-Day Forecast -->
                    <section class="forecast-section">
                        <h3 class="section-title">
                            <i class="fas fa-calendar-alt"></i>
                            16-Day Forecast
                        </h3>
                        <div id="forecastContainer" class="forecast-container">
                            <!-- Forecast cards will be dynamically generated -->
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 WeatherPro. Weather data provided by OpenWeatherMap.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
